<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>




<body>
    <!-- NAVBAR CON SALDO DINÃMICO YLOCALSTORAGE -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">Alke Wallet</a>
            <!-- SALDO  TIEMPO REAL -->
            <span class="navbar-text fs-5 fw-semibold text-warning ms-auto" id="saldoGlobal">
                $<span>10000</span>.00
            </span>
        </div>
    </nav>
    

    <!-- GRID RESPONSIVE 4 COLUMNAS -->
    <div class="container my-5">
        <h2 class="text-center mb-5 fw-bold fs-1 text-primary">Tu Panel</h2>
        <div class="row g-4 justify-content-center">
            <!-- CARD 1: DEPOSITAR - EFECTO HOVER CSS -->
            <div class="col-md-5 col-lg-3">
                <a href="deposit.html" class="card menu-card text-center p-4">
                    <i class="bi bi-arrow-up-circle fs-1 text-success mb-3"></i>
                    <h5>Depositar</h5>
                </a>
            </div>



            <!-- TARJETAS SIMILARES PARA OTROS BOTTONES -->
            <div class="col-md-5 col-lg-3"><a href="sendmoney.html" class="card menu-card text-center p-4"><i class="bi bi-arrow-down-circle fs-1 text-primary mb-3"></i><h5>Enviar</h5></a></div>
            <div class="col-md-5 col-lg-3"><a href="transactions.html" class="card menu-card text-center p-4"><i class="bi bi-receipt fs-1 text-info mb-3"></i><h5>Movimientos</h5></a></div>
            <div class="col-md-5 col-lg-3"><a href="login.html" class="card menu-card text-center p-4"><i class="bi bi-box-arrow-right fs-1 text-secondary mb-3"></i><h5>Salir</h5></a></div>
        </div>
    </div>
    
    
    <!-- JS: CARGA SALDO DESDE LOCALSTORAGE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /* MUESTRA SALDO PERSISTENTE */
        document.getElementById('saldoGlobal').innerHTML = 
            '$' + (localStorage.saldo || 10000).toLocaleString() + '.00';
    </script>
</body>
</html>
